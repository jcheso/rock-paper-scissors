<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
    <meta name="description" content="Rock, Paper, Scissors" />
    <meta name="author" content="Jarryd Cheso" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
    <div>
      <div class="score-container">
        <div class="score-wrapper">
          <p class="score-title">User</p>
          <p id="player-score" class="score-result">0</p>
        </div>
        <div class="score-wrapper">
          <p class="score-title">Computer</p>
          <p id="computer-score"class="score-result">0</p>
        </div>
      </div>
      
      <div class="content">
      <div class="header">
        <h1>Rock, Paper, Scissors</h1>
      </div>
      <div>
        <h2>Choose your weapon!</h2>
      </div>

      <div class="box">
        <button class="button-style" id="rock">Rock</button>
        <button class="button-style" id="paper">Paper</button>
        <button class="button-style" id="scissors">Scissors</button>
      </div>
      </div>
      <div id="results-container" class="results-container"></div>
      </div>
    </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
